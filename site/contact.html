    <div class="container">
        <form action="https://formsubmit.co/ajbot.xyz@gmail.com" method="post">

            <input type="hidden" name="_captcha" value="false">
            <div class="input">
                <label for="contact-name">Name</label>
                <input type="text" name="name" id="contact-name" autofocus>
            </div>

            <div class="input"><label for="contact-email" class="requis">Email</label>
                <input type="email" name="email" id="contact-email" required>
            </div>

            <input type="hidden" name="_next" value="https://ajbot.xyz">

            <div class="input"><label for="contact-message" class="requis">Message</label>
                <textarea type="text" name="message" id="contact-message" placeholder="Write your message here" required
                    autocomplete="off"></textarea>
            </div>

            <div class="input" id="div-btn">
                <button id="btn-send-mail" onclick="envoi()" type="submit"><i class="fas fa-paper-plane" id="avion"></i> Send!</button>
            </div>
        </form>
    </div>
    <script>
        let avion = document.getElementById('avion');
        let boutonSend = document.getElementById('btn-send-mail');
        let form = document.querySelector('form');

        function sendAnimation() { 
            avion.classList.add('anime');
            boutonSend.classList.add('envoye')
            boutonSend.onclick = () => {
                return false;
            }
            boutonSend.onmouseover = () => {
                return false;
            }
            setTimeout(() => {
                avion.classList.remove('anime');
            }, 3000);
        }

        function formInvalide() {
            boutonSend.classList.add('invalide');
            setTimeout(() => {
                boutonSend.classList.remove('invalide');
            }, 1000);
        }

        function envoi() {
            if (form.checkValidity()) {
                sendAnimation();
            } else {
                formInvalide();
            }
        }
    </script>
